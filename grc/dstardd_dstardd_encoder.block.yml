id: dstardd_dstardd_encoder
label: D-Star DD Encoder
category: '[D-Star DD]'

templates:
  imports: from gnuradio import dstardd
  make: dstardd.dstardd_encoder(${verbose})

parameters:
- id: verbose
  label: Verbose
  dtype: bool
  default: True
- id: packed_output
  label: Packed Output
  dtype: bool
  default: True
- id: src_call
  label: Your Callsign
  dtype: string
  default: CQCQCQ
- id: dst_call
  label: Dest Callsign
  dtype: string
  default: CQCQCQ
- id: rptr1_call
  label: Repeater 1 Callsign
  dtype: string
  default: CQCQCQ
- id: rptr2_call
  label: Repeater 2 Callsign
  dtype: string
  default: CQCQCQ
- id: type
  label: Type
  dtype: string
  default: 0xC0

inputs:
- label: pdu
  domain: message

outputs:
- label: out
  domain: stream
  dtype: byte

file_format: 1
